<html>
	<head>
		<script src='data.js'></script>
		<script> let cardSize = 5; </script>
		<style>
			body
			{
				background-color: black;
				color: white;
			}
			#deckList
			{
				margin-bottom: 1em;
			}
			#deckUi
			{
				border: 2px solid yellow;
				display: inline-block;
				cursor: move;
			}
			#loadingUi
			{
				position: absolute;
				cursor: not-allowed;
				text-align: center;
				user-select: none;
				display: none;
			}
			.card
			{
				position: absolute;
				display: inline-block;
				cursor: move;
				box-shadow: 3px 3px 5px rgba(0,0,0,.85);
			}
			.showAllCard
			{
				position: static;
				margin: 0.25em;
			}
			.dragged
			{
				box-shadow: 20px 20px 10px rgba(0,0,0,.75);
			}
			.zoomed
			{
				position: fixed;
				left: 0;
				top: 0;
				height: 100%;
				z-index: 100;
			}
		</style>
	</head>

	<body>
		<select id='deckList'></select> &nbsp;
		<button id='btnClear'>Clear</button> &nbsp;
		<button id='btnShowAll'>Show All</button> &nbsp;
		<input type='checkbox' id='chkNoRedraw'>No redraw</button> &nbsp;
		<input type='checkbox' id='chkAllowFlipped'>Allow flipped</button> &nbsp;
		<br/>
		<div><canvas id='deckUi' style='cursor: inherit;'></canvas></div>
		<div id='loadingUi'><div>Loading...</div><div id='loadCounter'>3/4</div></div>
		<br/>
	</body>

	<script>
		//////////
		// BODY //
		//////////
		var body = document.getElementsByTagName("body")[0];


		//////////////////
		// DECK UI //
		//////////////////
		var deckUi = document.getElementById("deckUi");
		deckUi.style.width = cardSize + "em";


		////////////////
		// LOADING UI //
		////////////////
		var loadingUi = document.getElementById("loadingUi");
		function initLoadingUi() // Encapsulating for local scope for temp vars
		{
			let deckUiRect = deckUi.getBoundingClientRect();
			loadingUi.style.left = deckUiRect.left;
			loadingUi.style.top = deckUiRect.top;
			loadingUi.style.width = deckUiRect.width;
		}
		initLoadingUi();
		function showLoadingUi()
		{
			loadingUi.style.height = deckUi.getBoundingClientRect().height;
			loadingUi.style.display = "inherit";
		}
		function hideLoadingUi()
		{
			loadingUi.style.display = "none";
		}


		//////////////////
		// CLEAR BUTTON //
		//////////////////
		document.getElementById("btnClear").addEventListener("click", function()
		{
			var cards = document.getElementsByClassName("card");
			while (cards[0])
			{
				cards[0].parentNode.removeChild(cards[0]);
			}
			cardList = {};
		});


		//////////////
		// SHOW ALL //
		//////////////
		document.getElementById("btnShowAll").addEventListener("click", function()
		{
			let deck = decks[deckList.value];
			let newCards = [];
			for (var i = 0; i < deck.cards.length; i++)
			{
				let card = createCard(deckList.value, i);
				card.classList.add("showAllCard");
				newCards.push(card);
			}
			for (var i = 0; i < newCards.length; i++)
			{
				let rect = newCards[i].getBoundingClientRect();
				newCards[i].style.left = rect.left;
				newCards[i].style.top = rect.top;
			}
			for (var i = 0; i < newCards.length; i++)
			{
				newCards[i].classList.remove("showAllCard");
			}
		});


		//////////////////////////////////////
		// LOAD IMAGE FROM DATA INTO CANVAS //
		//////////////////////////////////////
		function loadImage(parentObject, property, onDone)
		{
			if (typeof parentObject[property] === 'string' || parentObject[property] instanceof String)
			{
				let image = new Image();
				image.addEventListener("load", function()
				{
					let canvas = document.createElement("CANVAS");
					canvas.width = image.width;
					canvas.height = image.height;
					canvas.getContext("2d").drawImage(image, 0, 0);
					parentObject[property] = canvas;
					if (onDone) { onDone(canvas); }
				});
				image.src = "media/" + parentObject[property];
			}
			else
			{
				 if (onDone) { onDone(parentObject[property]); }
			}
		}


		///////////////////////////////////////////
		// LOAD DECK WHEN USER SETS CURRENT DECK //
		///////////////////////////////////////////
		function loadDeck(deck)
		{
			// If deck was previously loaded, just set it and return
			if (deck.loaded)
			{
				deckUi.width = deck.backImage.width;
				deckUi.height = deck.backImage.height;
				deckUi.getContext("2d").drawImage(deck.backImage, 0, 0);
				chkNoRedraw.checked = deck.noRedraw;
				chkAllowFlipped.checked = deck.allowFlipped;
				return;
			}

			// Disable deckUi while loading the deck
			showLoadingUi();
			deckUi.getContext("2d").clearRect(0, 0, deckUi.width, deckUi.height);
			// Load the deck
			let countdown = deck.images.length;
			updateLoadCounter(countdown, deck.images.length);
			for (var i = 0; i < deck.images.length; i++)
			{
				loadImage(deck.images, i, function(img)
				{
					countdown--;
					updateLoadCounter(countdown, deck.images.length);					
					if (countdown == 0)
					{
						deck.loaded = true;
						// Enable DeckUi once all deck images are loaded
						loadImage(deck, "backImage", function(img)
						{
							deckUi.width = img.width;
							deckUi.height = img.height;
							deckUi.getContext("2d").drawImage(img, 0, 0);
							chkNoRedraw.checked = deck.noRedraw;
							chkAllowFlipped.checked = deck.allowFlipped;
							hideLoadingUi();
						});
					}
				});
			}
		}
		let loadCounter = document.getElementById("loadCounter");
		function updateLoadCounter(countdown, toLoadCount)
		{
			loadCounter.innerHTML = (toLoadCount-countdown) + "/" + toLoadCount;
		}


		///////////////////
		// LIST OF DECKS //
		///////////////////
		var deckList = document.getElementById("deckList");
		deckList.innerHTML += "<option value='-1'>--choose a deck--</option>";
		for (var i = 0; i < decks.length; i++)
		{
			deckList.innerHTML += "<option value='" + i + "'>" + decks[i].name + "</option>";
		}
		function onDeckSelected()
		{
			if (deckList.value != -1)
			{
				deckUi.style.cursor = "";
				loadDeck(decks[deckList.value]);
			}
			else
			{
				deckUi.style.cursor = "inherit";
				deckUi.getContext("2d").clearRect(0, 0, deckUi.width, deckUi.height);
			}
		}
		deckList.addEventListener("change", onDeckSelected);


		//////////////////////////////////
		// CREATE CARD BY DRAGGING DECK //
		//////////////////////////////////
		let chkNoRedraw = document.getElementById("chkNoRedraw");
		let chkAllowFlipped = document.getElementById("chkAllowFlipped");
		let cardList = {};
		function onDeckDrag(evt)
		{
			evt = evt || window.event;
			evt.preventDefault();
			let deckIndex = deckList.value;
			if (deckIndex == -1) // Don't allow dragging from non-deck
			{
				return;
			}
			let cardIndex = 0;
			do
			{
				cardIndex = Math.floor(Math.random() * decks[deckIndex].cards.length);
			}
			while (
				chkNoRedraw.checked &&   // Only loop if "no-redraw" flag is checked
				cardList.hasOwnProperty(deckIndex) &&  // Current deck has cards
				Object.keys(cardList[deckIndex]).length < decks[deckIndex].cards.length &&   // unused cards?
				cardList[deckIndex].hasOwnProperty(cardIndex)   // Current cardIndex already used
			);
			let flipped = false;
			if (chkAllowFlipped.checked)
			{
				flipped = (Math.random() > 0.5);
			}
			let card = createCard(deckIndex, cardIndex, flipped);
			if (!card)
			{
				return;
			}
			let deckUiRect = deckUi.getBoundingClientRect();
			card.style.left = deckUiRect.left;
			card.style.top = deckUiRect.top;

			cardBeingDragged = card;
			cardBeingDragged.classList.add("dragged");
			dragOffsetX = evt.clientX - deckUiRect.left;
			dragOffsetY = evt.clientY - deckUiRect.top;
			document.addEventListener("mouseup", onCardDragEnd);
			document.addEventListener("mousemove", onCardDragging);
		}
		deckUi.addEventListener("touchstart", onDeckDrag);
		deckUi.addEventListener("mousedown", onDeckDrag);
		function createCard(deckIndex, cardIndex, flipped)
		{
			let deck = decks[deckIndex];
			if (!deck.loaded)
			{
				return null;
			}
			let srcCanvas = deck.images[deck.cards[cardIndex][0]];
			let newCard = document.createElement("CANVAS");
			newCard.width = deck.w;
			newCard.height = deck.h;
			let newCardCtx = newCard.getContext("2d");
			if (flipped)
			{
				newCardCtx.save();
				newCardCtx.translate(deck.w, deck.h);
				newCardCtx.scale(-1, -1);
			}
			newCardCtx.drawImage(
				srcCanvas,
				deck.cards[cardIndex][1],
				deck.cards[cardIndex][2],
				deck.w, deck.h,
				0, 0,
				deck.w, deck.h);
			if (flipped)
			{
				newCardCtx.restore();
			}
			newCard.style.width = cardSize + "em";
			newCard.classList.add("card");
			newCard.addEventListener("touchstart", onCardDragStart);
			newCard.addEventListener("mousedown", onCardDragStart);
			newCard.addEventListener("mousemove", onHover);
			newCard.addEventListener("mouseleave", onUnhover);
			body.appendChild(newCard);
			if (!cardList.hasOwnProperty(deckIndex)) { cardList[deckIndex] = {}; }
			cardList[deckIndex][cardIndex] = true;
			return newCard;
		}


		////////////////////
		// DRAGGING CARDS //
		////////////////////
		let cardBeingDragged = 0;
		let dragOffsetX = 0;
		let dragOffsetY = 0;
		function onCardDragStart(evt)
		{
			evt = evt || window.event;
			evt.preventDefault();
			cardBeingDragged = evt.target;
			cardBeingDragged.classList.add("dragged");
			body.appendChild(cardBeingDragged);
			dragOffsetX = evt.clientX - Number(cardBeingDragged.style.left.replace("px", ""));
			dragOffsetY = evt.clientY - Number(cardBeingDragged.style.top.replace("px", ""));
			document.addEventListener("mouseup", onCardDragEnd);
			document.addEventListener("mousemove", onCardDragging);
		}
		function onCardDragging(evt)
		{
			evt = evt || window.event;
			evt.preventDefault();
			cardBeingDragged.style.left = evt.clientX - dragOffsetX;
			cardBeingDragged.style.top = evt.clientY - dragOffsetY;
		}
		function onCardDragEnd(evt)
		{
			cardBeingDragged.classList.remove("dragged");
			document.removeEventListener("mouseup", onCardDragEnd);
			document.removeEventListener("mousemove", onCardDragging);
		}


		//////////
		// ZOOM //
		//////////
		let currentHovered = null;
		let currentZoomed = null;
		let currentZoomed_left = 0;
		let currentZoomed_top = 0;
		let currentZoomed_width = 0;
		document.addEventListener("keydown", function(evt)
		{
			if(evt.key == "Control" && currentHovered)
			{
				currentZoomed = currentHovered;
				currentZoomed_left = currentZoomed.style.left;
				currentZoomed_top = currentZoomed.style.top;
				currentZoomed_width = currentZoomed.style.width;
				currentZoomed.style.left = "";
				currentZoomed.style.top = "";
				currentZoomed.style.width = "";
				currentZoomed.classList.add("zoomed");
			}
		});
		document.addEventListener("keyup", function(evt)
		{
			if(evt.key == "Control" && currentZoomed)
			{
				currentZoomed.style.left = currentZoomed_left;
				currentZoomed.style.top = currentZoomed_top;
				currentZoomed.style.width = currentZoomed_width;
				currentZoomed.classList.remove("zoomed");
			}
		});
		function onHover(evt)
		{
			currentHovered = evt.target;
		}
		function onUnhover(evt)
		{
			if (currentZoomed == null) // Don't lose hovered if zoomed or can't rezoom without mouse move
			{
				currentHovered = null;
			}
		}
	</script>
</html>
